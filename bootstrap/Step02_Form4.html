<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_Form4.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>다양한 form 디자인</h1>
        <form action="signup">
            <div class="form-floating mb-2">
            <!-- request.Parameter("id")하게 되면 id 값이 name 값과 같아야함 -->
                <input class="form-control" type="text" name="id" id="id" placeholder="아이디 입력">
                <label for="id">아이디</label>
            </div>
            <div class="form-floating mb-2">
                <input class="form-control" type="password" name="pwd" id="pwd" placeholder="비밀번호 입력">
                <label for="pwd">비밀번호</label>
            </div>
            <!-- request.Parameter("job")하게 되면 처음 value 값이 출력되고
                 value 값이 없으면 innerText(프로그래머,의사 등)이 출려된다
            -->
            <select class="form-select mb-2" id="job" name="job">
                <option value="">직업 선택</option>
                <option value="programmer">프로그래머</option>
                <option value="doctor">의사</option>
                <option value="soccer">축구선수</option>
                <option value="baseball">야구선수</option>
                <option value="golf">골프선수</option>
            </select>
            <fieldset>
                <legend>성별 체크</legend>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input" value="man" type="radio" id="one" name="gender" checked>
                    <label class="form-check-label" for="one">남자</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input" value="woman" type="radio" id="two" name="gender">
                    <label class="form-check-label" for="two">여자</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>취미 체크</legend>
                <!-- request.Parameter("hobby")하게 되면 name 속성이 다 똑같이 
                     작성되서 그룹으로 묶여 제일 첫번째 piano만 출력되게 된다.
                     하지만 request.ParameterValues("hobby")는 
                     String [] type으로 변환해서 순서대로 출력해준다.               
                -->
                <div class="form-check form-check-inline mb-2">
                    <input type="checkbox" value="piano" name="hobby" class="form-check-input" id="piano">
                    <label class="form-check-label" for="piano">피아노</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input type="checkbox" value="game" name="hobby" class="form-check-input" id="game">
                    <label class="form-check-label" for="game">게임</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input type="checkbox" value="etc" name="hobby" class="form-check-input" id="etc">
                    <label class="form-check-label" for="etc">기타</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>개인정보 활용 동의</legend>
                <div class="form-check form-switch">
                    <input class="form-check-input" name="allowAll" type="checkbox" id="allowAll">
                    <label class="form-check-label" for="allowAll">전체동의</label>
                </div> 
                <div class="form-check form-switch">                   
                    <!-- 체크하지 않고 서버에 넘기면 null이 전달된다.
                         하지만 체크를 하게 되면 yes라는 value 값이 전달된다.
                    -->
                    <input class="form-check-input allow" type="checkbox" value="yes" name="allowEmail" id="allowEmail">
                    <label class="form-check-label" for="allowEmail">이메일 수신여부</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input allow" type="checkbox" value="yes" name="allowMessage" id="allowMessage">
                    <label class="form-check-label" for="allowMessage">광고성 문자 수신여부</label>
                </div>                          
            </fieldset>
            <button class="btn btn-outline-primary" type="submit">가입</button>
        </form>
    </div>
    <script>
        document.querySelector("#allowAll").addEventListener("change", (e)=>{
            // 모두 동의 체크 여부를 알아낸다
            const isChecked=e.target.checked;
            //클래스가 allow인 모든 요소의 참조값을 배열로 얻어내기
            // (".allow") .을 찍으면 모든 allow요소를 불러올 수 있다.
            const allows=document.querySelectorAll(".allow");
            // 반복문 돌면서
            // for(let i=0; i<allows.length; i++){
            //     // 모든 checkbox의 check 상태를 바꿔주기
            //     allows[i].checked=isChecked;
            // }

            // 반복문 대신에 forEach() 함수도 활용해 보기
            allows.forEach((item)=>{
                item.checked=isChecked;
            });
        });
    </script>
</body>
</html>
