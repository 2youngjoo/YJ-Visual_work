    <h1>.map() .filter() .sort() 활용</h1>
    <script>
        let nums=[-30, 10, -20, 20, 30];
        
        /* 
            1. 위 배열의 모든 아이템에 25를 더한 배열을 얻어내고
            2. 얻어낸 배열에서 양의 정수만 남긴 배열을 얻어내고
            3. 오름차순으로 정렬하기
        */

       // let result = nums.map(item=>item+25).filter(item=>item>0).sort((a, b)=>a-b);
       // .sort((a, b)=>a-b); = a-b 값이 음수가 나오면 자리를 바꾸지 않고, 양수가 나오면 자리를 바꾼다.
       // .sort((a, b)=>a-b); = 숫지일 때 a에서 b를 빼면 오름자순 b에서 a를 빼면 내림차순

       let result = nums.map(item=>item+25)
       .filter(item=>item>0)
       .sort((a, b)=>{
        let c=a-b;
        console.log("a:"+a+" b"+b+" a-b:"+c);
        return c;
       });


       // 핸드폰 목록
       let phones=[
        {name:"iphone 10", price:50},
        {name:"android 5", price:20},
        {name:"갤럭시 s5", price:30},
        {name:"iphone 13", price:100},
        {name:"갤럭시 10", price:80}
       ];

       /* 
            위의 핸드폰 목록에서 가격이 50 이상인 핸드폰 정보만 담은 배열을 얻어내고
            해당 배열의 아이템을 핸드폰 가격에 대해서 오름차순 정렬되도록 하기
       */
      let result2 = phones.filter(item=>item.price>=50)
      .sort((a,b)=>{
        let c = a.price - b.price;
        return a.price - b.price;
        return c;
      });

      let result3=phones.filter(function(item){
          return item.price>=50;
      }).sort(function(a, b){
          return a.price > b.price
      });
    </script>
