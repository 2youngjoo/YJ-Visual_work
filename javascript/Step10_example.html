<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Step10_example.html</title>
</head>
<body>
    <button id="addBtn">추가</button>
    <button id="addBtn2">추가2</button>
    <table>
        <thead>
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // UI에 출력할 정보를 가지고 있는 JSON 문서(문자열)이라고 가정하자
        const data=`{"num":1, "name":"김구라", "addr":"노량진"}`;
        
        document.querySelector("#addBtn").addEventListener("click", ()=>{
            const obj=JSON.parse(data);
            const tr=`
                <tr>
                    <td>${obj.num}</td>
                    <td>${obj.name}</td>
                    <td>${obj.addr}</td>
                </tr>
            `;
            document.querySelector("tbody").insertAdjacentHTML("beforeend", tr);
            
        });

        document.querySelector("#addBtn2").addEventListener("click", ()=>{
            // json 문서를 활용해서 objec를 만든다.
            const obj=JSON.parse(data);

            // tr 요소를 만들어서 참조 값을 변수에 담는다
            let tr=document.createElement("tr");

            // td 요소 3개를 만들어서 innerText를 출력한다.
            let td1=document.createElement("td");
            let td2=document.createElement("td");
            let td3=document.createElement("td");
            td1.innerText=obj.num;
            td2.innerText=obj.name;
            td3.innerText=obj.addr;

            // td 요소를 tr 요소에 append 시킨다.
            tr.append(td1);
            tr.append(td2);
            tr.append(td3);

            // tr 요소를 tbody에 append 시킨다.
            document.querySelector("tbody").append(tr);
        });
        
    </script>
</body>
</html>
