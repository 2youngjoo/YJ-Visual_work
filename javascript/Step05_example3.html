<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Step05_example3.html</title>
</head>
<body>
    <h1>다중 if 문 테스트</h1>
    <input type="text" id="jumsu" placeholder="점수 입력...(0~100)">
    <button onclick="check()">확인하기</button>
    <p>
        <strong id="result"></strong> 학점 입니다.
    </p>
    <script>
        /*
            input 요소에 점수를 입력하고 확인하기 버튼을 눌렀을때 점수가
            90점 이상이면 "A"
            80점 이상이면 "B"
            70점 이상이면 "C"
            60점 이상이면 "D"
            그 이외의 경우에는 "F" 라는 문자여를
            id가 result인 곳의 innerText 로 출력해 보기
        */

       let check=()=>{
        // 입력한 점수 읽어오기
        let jumsu=document.querySelector("#jumsu").value;
        if(jumsu >= 90){
            document.querySelector("#result").innerText="A"
        }else if(jumsu >=80){
            document.querySelector("#result").innerText="B"
        }else if(jumsu >=70){
            document.querySelector("#result").innerText="C"
        }else if(jumsu >=60){
            document.querySelector("#result").innerText="D"
        }else{
            document.querySelector("#result").innerText="F"
        }
       }

       //let strong=document.querySelctor("#result");
       //strong.innerText="B"; -> 이렇게는 가능

       //let grade=document.querySelctor("#result").innerText'
       //grade="A"; -> 이렇게는 불가능
    </script>
</body>
</html>
