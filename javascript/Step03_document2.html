<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document2.html</title>
    <style>
        p{
            color: rgb(22, 22, 165);           
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            cursor: pointer;
            transition: margin-left 0.4s ease-out;
        }
    </style>
</head>
<body>
    <h1>인라인 css 테스트</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi ipsa fuga officia enim magni illo expedita non consequatur exercitationem, similique, reiciendis minus. Labore voluptas natus maiores nobis corporis est dolorem.</p>
    <div class="box" onclick="move()">눌러보셈</div>
    <script>
        /*
            위의 box div 를 클릭하면 우측으로 100px 이동 하도록 프로그래밍
            - hint
            .style.marginleft="100px"
        */

        // 실행할 code 를 함수 안에 준비해 둔다.
        let move=()=>{
            document.querySelector(".box").style.marginLeft="100px"
        };

    </script>
</body>
</html>
