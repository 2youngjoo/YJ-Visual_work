<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_Transform3.html</title>
    <style>
    .box{
        width: 100px;
        height: 100px;
        border: 1px solid red;
        cursor: pointer;
        background-color: yellow;
        transition: transform 0.4s ease-out;
    }
    .move{
        transform: translateX(50px) translateY(50px) rotate(45deg) scale(1.5);;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>transform 테스트</h1>
        <button id="resetBtn">리셋</button>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        // .box div 를 클릭했을 때
        // transform: translateX(50px) translateY(50px) rotate(45deg) scale(1.5);
        // 위의 css가 적용 되도록 해보기
        // hint => class 를 활용

        /* -> 일반 for문 사용
        for(let i=0; i < 5; i++){
            document.querySelectorAll(".box")[i].addEventListener("click", (e)=>{
            e.target.classList.add("move"); 
        });
        }
        */

        // 모든 .box div 의 참조값을 배열에 담아와서
        document.querySelectorAll(".box").forEach((item)=>{
            // 각각의 div에 이벤트 리스너 함수를 등록한다.
            item.addEventListener("click", (e)=>{
                e.target.classList.add("move");
            });
        });

        // 위의 코드를 jquery를 활용해서 사용하면
        /*
        $(".box").on("click", (e)=>{
            $(e.target).addClass("move");
        });
        */

        // 리셋 버튼을 눌렀을 때
        document.querySelector("#resetBtn").addEventListener("click", ()=>{
            // 모든.box div에서 move 클래스를 제거
            document.querySelectorAll(".box").forEach((item)=>{
                item.classList.remove("move");
            });
        });
    </script>
</body>
</html>
